<!DOCTYPE html>
<html>
	<title>HTML Table</title>
	<head>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1>My first table in HTML</h1>
			<table style="width:100%">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>DOB</th>
					<th>Gender</th>
				</tr>
				<tr>
					<td>Bill</td>
					<td>34</td>
					<td>12/10/86</td>
					<td>Male</td>
				</tr>
				<tr>
					<td>Allice</td>
					<td>40</td>
					<td>9/15/1980</td>
					<td>Female</td>
				</tr>
	</body>
</html>
