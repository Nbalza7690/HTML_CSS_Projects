<!DOCTYPE html>
<html>
	<title>Basic HTML 4</title>
	<body>
		<style>
			.font_1 {color: Crimson; text-align: Center; background-color: black;}
			.font_2 {color: DarkSalmon; text-align: right; font-size: large;}
			.font_3 {color: Maroon; text-align: left; background-color: Indigo;}
			.My_Style {color: Silver; text-align: center; background-color: black; font-size: large; font-weight: bold;}
		</style>
	<p class="font_1">I'm Crimson and centered with a black background</p>
	<p class="font_2">I'm Dark Salmon and set over to the right with large font</p>
	<p class="font_3">I'm Maroon and set to the left with an Indigo background</p>
	<p class="My_Style"> This is the style I created</p>
	</body>
</html>
